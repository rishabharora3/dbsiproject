<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Query 2 Results</h1>
    <div>
        <h3>Temperatures (in Celsius) reported by Weather station: {{ wsid }} in {{ month }}/{{ year }}
        </h3>
        {% for temp in data %}
            <p>Day&nbsp;{{ forloop.counter }}&nbsp;&nbsp;:&nbsp;&nbsp;{{ temp.temp }}</p>
        {% endfor %}
    </div>

</body>
</html>
